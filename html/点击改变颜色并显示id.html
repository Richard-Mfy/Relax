<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>事件属性示例</title>
    <style>
        p {
            color: blue;
        }
    </style>
    <script>
      function showId(event) {
            var p = event.target;
            alert("你点击了 " + p.id);
      }
    
  </script>
  <script>
    var last = null; // 用于保存上一个变色的标签
    function changeColor(event) {
        var p = event.target;
        if (last) { // 如果存在上一个变色的标签，就恢复它的颜色
            last.style.color = "black";
        }
        p.style.color = "red"; // 改变当前标签的颜色
        last = p; // 更新上一个变色的标签
    }
    function changeColor2(id) {
        var p = document.getElementById(id);
        if (last) { // 如果存在上一个变色的标签，就恢复它的颜色
            last.style.color = "black";
        }
        p.style.color = "red"; // 改变当前标签的颜色
        last = p; // 更新上一个变色的标签
    }
  </script>
</head>
<body>
    <p id="demo" onclick="changeColor();showId(event)" ondblclick="changeColor2()">点击我改变颜色</p>
    <label id="password-label" for="password" onclick="changeColor(event);showId(event)">密码：</label>
    <input type="password" name="password" value="" maxlength="16" id="password" onclick="changeColor(event);showId(event)">
    <input type="button" onclick="history.back()" value="返回">
</body>
</html>
