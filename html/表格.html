<!DOCTYPE html>
<html lang="ZN-ch">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个页面</title>
</head>

<body>
  <!--    相对页面位置    边框有无    内容离边框远近     单元格之间是否有距离-->
  <table align="center" border="1" cellpadding="10" cellspacing="0">
    <thead>
		  <tr>
			  <th>
          <span>第一行头属性内容</span>
    		</th> 
        <th>
          <span>第一行头属性内容2</span>
    		</th> 
      </tr> 	
    </thead>
    <tbody>
 		  <tr>
 			  <td>
          <span>下面数据内容</span>
        </td> 
        <td>
          <span>下面数据内容2</span>
        </td>
      </tr>   
    </tbody>
  </table>     
  <input type="radio" name="sex" id="nan" ><label for="nan">男</label>
  <input type="radio" name="sex" id="nv" checked="checked"><label for="nv">女</label>
  <br>
  <label for="username">用户名：</label><input type="text" name="username" value="" maxlength="6" id="username"> 
  <br>
  <select>
    <option>选项一</option>
    <option selected="selected">选项二</option>
    <option>选项三</option>
  </select>
  <br>
  <label for="message">今日反馈:</label>
  <textarea id="message">请输入留言!</textarea>
</body>

</html>
